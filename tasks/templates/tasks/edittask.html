{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Editando ' {{task.title}} ' {% endblock %}

{% block content %}

<!-- Bootstrap trabalha com 12 col -->
<div class="offset-1 col-10 list-div"> 
  <h1> Editando ' {{task.title}} ' </h1>

  <form method="POST">
    <!-- toda vez que add form no django precisa previnir Cross-Site Request Forgery -->
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Editar Tarefa">
  </form>

</div>

{% endblock content %}
