{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Adicione uma nova tarefa {% endblock %}

{% block content %}

<!-- Bootstrap trabalha com 12 col -->
<div class="offset-1 col-10 list-div"> 
  <h1> Adicione a sua nova tarefa: </h1>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Criar Tarefa">
  </form>

</div>

{% endblock content %}
