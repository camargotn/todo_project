{% extends 'base.html' %}

{% block title %}Lista de Tarefas{% endblock title %}

{% block content %}

<!-- Bootstrap trabalha com 12 col -->
<div class="offset-1 col-10 list-div"> 
  <h1>Lista de Tarefas</h1>

  <a href="newtask/" id="add-link">

    <div class="col-2 add-div">
  
      <!-- fas fa-plus add o icone do font awesome que esta no head-->
      <i class="fas fa-plus"></i> Adicionar tarefa
    </div>

  </a>

  <div class="col-9 search-div">
    <input class="form-control" type="text" id="search" name="search" placeholder="Digite o nome da tarefa para buscar">
    <i class="fas fa-search"></i>
  </div>

  <ul class="task-list">
    {% for task in tasks %}
    <li class="task-item">
      <span><a href="/task/{{task.id}}">{{task.title}}</a></span>
      <span><i class="fas fa-trash"></i></span>
      <span><i class="fas fa-edit"></i></span>
    </li>
    {% endfor %}
  </ul>

</div>

{% endblock content %}
